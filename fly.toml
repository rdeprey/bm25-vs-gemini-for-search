# fly.toml app configuration file generated for bm25-vs-gemini on 2026-02-13T19:09:13-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bm25-vs-gemini'
primary_region = 'sjc'

[build]

[env]
  NODE_ENV = 'production'

[[mounts]]
  source = 'data'
  destination = '/app/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
